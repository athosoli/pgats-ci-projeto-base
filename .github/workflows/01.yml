#nome da ppipe
name: 'execucao manual'
#trigger gatilho de execucao
on :
  workflow_dispatch:

jobs:
#descricao job
  e2e-tests:
  #descricao maquin
    runs-on: ['ubuntu-latest']
    #passp a passo
    steps:  
    - uses: actions/checkout@v4
    - name: Instalando yarn
    run: npm i -g yarn
    - name: Instalanco dependencias
    run: yarn
    - name: Instalanco playwright
    run: yarn playwright install
    - name: testes e2e
    run: yarn run e2e






